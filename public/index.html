<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Product Intelligence</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        button {
            padding: 8px 12px;
            margin-right: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }

        .card {
            border: 1px solid #ddd;
            padding: 12px;
        }

        h3 {
            margin-top: 0;
        }

        ul {
            padding-left: 20px;
        }

        li {
            cursor: pointer;
            margin-bottom: 6px;
        }

        li:hover {
            text-decoration: underline;
        }

        pre {
            background: #f7f7f7;
            padding: 10px;
            overflow: auto;
        }
    </style>
</head>

<body>

    <h1>Product Intelligence</h1>

    <button onclick="runAnalysis()">Run Analysis</button>
    <button onclick="generateSWOT()">Generate SWOT</button>

    <div class="grid">
        <div class="card">
            <h3>Competitors</h3>
            <ul id="competitors"></ul>
        </div>

        <div class="card">
            <h3>SWOT</h3>
            <pre id="swot">Run analysis to begin</pre>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
